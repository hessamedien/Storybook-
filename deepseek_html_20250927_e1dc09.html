<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمان Red Dead Redemption - حسام الدین</title>
    <style>
        /* فونت‌ها و استایل‌های کلی */
        @font-face {
            font-family: 'RDR';
            src: url('data:font/woff2;base64,d09GMgABAAAAAA...') format('woff2');
        }
        
        :root {
            --primary-color: #8B0000;
            --secondary-color: #D4AF37;
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --font-size: 16px;
            --font-family: 'Tahoma', 'Arial', sans-serif;
        }
        
        [data-theme="light"] {
            --bg-color: #f0f0f0;
            --text-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
        
        /* صفحه اصلی */
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAA...') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .logo {
            font-family: 'RDR', serif;
            font-size: 4rem;
            color: var(--secondary-color);
            text-shadow: 3px 3px 5px rgba(0,0,0,0.8);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .menu-button {
            background: rgba(139, 0, 0, 0.7);
            color: white;
            border: 2px solid var(--secondary-color);
            padding: 12px 30px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
        
        .menu-button:hover {
            background: rgba(139, 0, 0, 0.9);
            transform: scale(1.05);
        }
        
        /* محتوای داستان */
        #story-container {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chapter {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #444;
        }
        
        .chapter-title {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            border-right: 3px solid var(--primary-color);
            padding-right: 10px;
        }
        
        .story-image {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        /* تنظیمات */
        #settings-modal, #creators-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .setting-option {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* ناوبری */
        .navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .nav-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* واکنش‌گرایی */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .menu-button {
                width: 80%;
                max-width: 250px;
            }
            
            #story-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- صفحه اصلی -->
    <div id="main-menu">
        <h1 class="logo">Red Dead Redemption</h1>
        <button class="menu-button" onclick="startStory()">شروع داستان</button>
        <button class="menu-button" onclick="showSettings()">تنظیمات</button>
        <button class="menu-button" onclick="showCreators()">سازندگان</button>
        <button class="menu-button" onclick="exitApp()">خروج</button>
    </div>

    <!-- محتوای داستان -->
    <div id="story-container">
        <!-- محتوای داستان در اینجا بارگذاری می‌شود -->
    </div>

    <!-- تنظیمات -->
    <div id="settings-modal">
        <div class="modal-content">
            <h2>تنظیمات</h2>
            
            <div class="setting-option">
                <label for="font-size">اندازه فونت:</label>
                <select id="font-size">
                    <option value="14px">کوچک</option>
                    <option value="16px" selected>متوسط</option>
                    <option value="18px">بزرگ</option>
                </select>
            </div>
            
            <div class="setting-option">
                <label for="theme">تم:</label>
                <select id="theme">
                    <option value="dark" selected>تیره</option>
                    <option value="light">روشن</option>
                </select>
            </div>
            
            <div class="setting-option">
                <label for="bg-music">موسیقی زمینه:</label>
                <input type="range" id="bg-music" min="0" max="100" value="50">
            </div>
            
            <div class="setting-option">
                <label for="sound-effects">افکت‌های صوتی:</label>
                <input type="checkbox" id="sound-effects" checked>
            </div>
            
            <div class="setting-option">
                <label for="show-images">نمایش تصاویر:</label>
                <input type="checkbox" id="show-images" checked>
            </div>
            
            <button class="menu-button" onclick="connectOnline()">اتصال به اینترنت</button>
            <button class="menu-button" onclick="hideSettings()">بازگشت</button>
        </div>
    </div>

    <!-- صفحه سازندگان -->
    <div id="creators-modal">
        <div class="modal-content">
            <h2>سازندگان</h2>
            <p>توسعه‌دهنده: حسام الدین</p>
            <p>صفحه اینستاگرام: <a href="https://instagram.com/hessamedien" target="_blank">hessamedien</a></p>
            <p>نویسندگان: تیم داستان‌نویسی Red Dead Redemption</p>
            <p>طراحی و توسعه: حسام الدین</p>
            <p>کلیه حقوق محفوظ است © 2023</p>
            <button class="menu-button" onclick="hideCreators()">بازگشت</button>
        </div>
    </div>

    <!-- ناوبری -->
    <div class="navigation">
        <button class="nav-button" onclick="previousChapter()">قبلی</button>
        <button class="nav-button" onclick="nextChapter()">بعدی</button>
        <button class="nav-button" onclick="showMainMenu()">منو</button>
    </div>

    <script>
        // داده‌های داستان
        const storyData = [
            {
                title: "فصل اول: سرآغاز",
                content: `داستان Red Dead Redemption در سال ۱۹۱۱ و در غرب وحشی رو به زوال اتفاق می‌افتد...`,
                image: "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAYABgAAD/2wBDAA..."
            },
            // فصل‌های دیگر داستان...
        ];

        // وضعیت برنامه
        let currentChapter = 0;
        let settings = {
            fontSize: '16px',
            theme: 'dark',
            bgMusicVolume: 50,
            soundEffects: true,
            showImages: true
        };

        // توابع اصلی
        function startStory() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('story-container').style.display = 'block';
            loadChapter(currentChapter);
        }

        function showMainMenu() {
            document.getElementById('main-menu').style.display = 'flex';
            document.getElementById('story-container').style.display = 'none';
        }

        function showSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
        }

        function hideSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        function showCreators() {
            document.getElementById('creators-modal').style.display = 'flex';
        }

        function hideCreators() {
            document.getElementById('creators-modal').style.display = 'none';
        }

        function exitApp() {
            if (confirm('آیا مطمئن هستید که می‌خواهید خارج شوید؟')) {
                window.close();
            }
        }

        function loadChapter(chapterIndex) {
            const container = document.getElementById('story-container');
            const chapter = storyData[chapterIndex];
            
            container.innerHTML = `
                <div class="chapter">
                    <h2 class="chapter-title">${chapter.title}</h2>
                    <p>${chapter.content}</p>
                    ${settings.showImages && chapter.image ? 
                        `<img src="${chapter.image}" class="story-image" alt="${chapter.title}">` : ''}
                </div>
            `;
        }

        function nextChapter() {
            if (currentChapter < storyData.length - 1) {
                currentChapter++;
                loadChapter(currentChapter);
            }
        }

        function previousChapter() {
            if (currentChapter > 0) {
                currentChapter--;
                loadChapter(currentChapter);
            }
        }

        function connectOnline() {
            alert('اتصال به اینترنت برای دریافت محتوای اضافی...');
            // اینجا کد اتصال به سرور برای دریافت محتوای آنلاین قرار می‌گیرد
        }

        // بارگذاری تنظیمات از حافظه محلی
        function loadSettings() {
            const savedSettings = localStorage.getItem('rdrSettings');
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                applySettings();
            }
        }

        // اعمال تنظیمات
        function applySettings() {
            document.documentElement.style.setProperty('--font-size', settings.fontSize);
            document.documentElement.setAttribute('data-theme', settings.theme);
            
            // اعمال سایر تنظیمات...
        }

        // ذخیره تنظیمات در حافظه محلی
        function saveSettings() {
            localStorage.setItem('rdrSettings', JSON.stringify(settings));
        }

        // رویدادهای تنظیمات
        document.getElementById('font-size').addEventListener('change', function(e) {
            settings.fontSize = e.target.value;
            applySettings();
            saveSettings();
        });

        document.getElementById('theme').addEventListener('change', function(e) {
            settings.theme = e.target.value;
            applySettings();
            saveSettings();
        });

        // بارگذاری اولیه تنظیمات
        window.onload = function() {
            loadSettings();
        };
    </script>
</body>
</html>
